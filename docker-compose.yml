networks:
  pihole_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16

services:
  pihole-lists:
    image: hendrikreimers/pihole-lists
    container_name: pihole-lists
    build:
      context: templates/pihole-lists
      dockerfile: Dockerfile
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    restart: unless-stopped
    volumes:
      - './logs-list:/var/www/localhost/htdocs/logs'
    networks:
      pihole_network:
        ipv4_address: 172.18.0.3
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "700M"

  #unbound:
  #  #image: mvance/unbound:latest
  #  # Unbound docker image for RPi 3B+
  #  image: klutchell/unbound:latest
  #  container_name: unbound
  #  restart: unless-stopped
  #  networks:
  #    pihole_network:
  #      ipv4_address: 172.18.0.4
  #  # The port does not have to be released to the outside,
  #  # it is practical for tests - therefore optional:
  #  #ports:
  #  #  - "5335:5335/tcp"
  #  #  - "5335:5335/udp"
  #  volumes:
  #    - './etc-unbound:/etc/unbound/custom.conf.d'

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    depends_on:
      - pihole-lists
      #- unbound
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: "Europe/Berlin"
      VIRTUAL_PORT: '80'
      IPv6: "true"
      FTLCONF_webserver_interface_theme: "default-auto"
      REV_SERVER: "true"
      #FTLCONF_dns_upstreams: "unbound#5335"
      FTLCONF_dns_upstreams: "86.54.11.11;2a13:1001::86:54:11:11;8.8.8.8;8.8.4.4;2001:4860:4860:0:0:0:0:8888;2001:4860:4860:0:0:0:0:8844;9.9.9.9;149.112.112.112;2620:fe::fe;2620:fe::9;9.9.9.11;149.112.112.11;2620:fe::11;2620:fe::fe:11;1.1.1.1;1.0.0.1;2606:4700:4700::1111;2606:4700:4700::1001"
      FTLCONF_dns_listeningMode: "all"
      FTLCONF_dns_dnssec: "true"
      FTLCONF_dns_queryLogging: "false"
      FTLCONF_logs_queryLogging: "false"
      FTLCONF_logs_file: "false"
      FTLCONF_dns_specialDomains_iCloudPrivateRelay: "true"

      FTLCONF_privacylevel: "3"
      FTLCONF_privacy_level: "3"
      FTLCONF_misc_privacylevel: "3"

      # Old configs: some of them still work (even the docs say no)
      QUERY_LOGGING: "false"
      DNSSEC: "true"
      DNS_FQDN_REQUIRED: "true"
      FTLCONF_dns_domainNeeded: "true"
      DNS_BOGUS_PRIV: "true"
      FTLCONF_dns_bogusPriv: "true"
      DNSMASQ_LISTENING: "all"
      FTLCONF_BLOCK_ICLOUD_PR: "true"
      FTLCONF_PRIVACYLEVEL: "3"
      FTLCONF_RESOLVE_IPV6: "true"
      FTLCONF_RESOLVE_IPV4: "true"
      PIHOLE_DNS_: "172.18.0.4#5335"
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
      - './logs-pihole:/var/log/pihole'
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.default.disable_ipv6=0
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 9.9.9.9
    dns_search: ''
    networks:
      pihole_network:
        ipv4_address: 172.18.0.5
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: "400M"
