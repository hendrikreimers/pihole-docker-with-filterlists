server:
  interface: 0.0.0.0
  # Optional zusätzlich, falls der Docker-Netzwerk-Stack echtes IPv6 hat:
  # interface: ::0

  port: 5335
  do-ip4: yes
  do-udp: yes
  do-tcp: yes

  # Nur wenn du NATIVE IPv6-Konnektivität hast → sonst 'no' (deine compose-Bridge hat aktuell kein IPv6-Subnet):
  do-ip6: yes
  prefer-ip6: no

  # Root hints are optional. Either:
  #  - Comment out the line (Unbound uses built-in/provided hints), or
  #  - Actually provide the file and set the path correctly.
  #root-hints: "/var/lib/unbound/root.hints"

  harden-glue: yes
  harden-dnssec-stripped: yes
  use-caps-for-id: no
  edns-buffer-size: 1232
  qname-minimisation: yes
  prefetch: yes
  num-threads: 1
  so-rcvbuf: 1m

  # Zugriff nur für deine Netze (passt grob zu deiner Liste)
  access-control: 127.0.0.0/8 allow
  access-control: 172.18.0.0/16 allow
  access-control: 192.168.0.0/16 allow
  access-control: 10.0.0.0/8 allow
  access-control: ::1/128 allow

  # Lokale/private Adressbereiche nicht „ins Internet“ auflösen
  private-address: 192.168.0.0/16
  private-address: 169.254.0.0/16
  private-address: 172.16.0.0/12
  private-address: 10.0.0.0/8
  private-address: fd00::/8
  private-address: fe80::/10
  private-address: 192.0.2.0/24
  private-address: 198.51.100.0/24
  private-address: 203.0.113.0/24
  private-address: 255.255.255.255/32
  private-address: 2001:db8::/32
